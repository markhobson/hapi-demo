<!DOCTYPE html>

<html lang="en">
	<head>
		<title>Recipe</title>
	</head>
	<body>
		<main itemscope itemtype="https://schema.org/Recipe">
			<h1 itemprop="name">Beans on toast</h1>
			
			<h2>Ingredients</h2>
			<ul>
				<li itemprop="recipeIngredient">Beans</li>
				<li itemprop="recipeIngredient">Toast</li>
			</ul>
			
			<h2>Method</h2>
			<ol itemprop="recipeInstructions">
				<li>Heat up beans</li>
				<li>Make toast</li>
				<li>Put beans on toast</li>
			</ol>
		</main>
	</body>
</html>
